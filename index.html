---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <a href="{{ site.baseurl }}{{ post.url }}" style="color:#000000;">
             {{ post.excerpt | truncatewords: 30, ' ...'}}
        </a>
      </div>
      <!--
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more"> ... </a>
      -->
    </article>
  {% endfor %}
</div>
